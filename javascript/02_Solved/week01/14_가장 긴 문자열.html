<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        // = 가장 긴 문자열 =
        // N개의 문자열이 입력되면 그 중 가장 긴 문자열을 출력하는 프로그램을 작성하라.

        // ▣ 입력설명
        // 첫 줄에 자연수 N이 주어진다.(3<=N<=30)
        // 두 번째 줄부터 N개의 문자열이 주어진다. 문자열의 길이는 100을 넘지 않습니다.
        // 각 문자열의 길이는 서로 다릅니다.

        // ▣ 출력설명
        // 첫 줄에 가장 긴 문자열을 출력한다.

        // ▣ 입력예제 1 
        // 5
        // teacher
        // time
        // student
        // beautiful
        // good

        // ▣ 출력예제 1
        // beautiful
        function solution(s) {
            let answer = "";
            let max = Number.MIN_SAFE_INTEGER;

            for (let str of s) {
                let stringLength = str.length;
                if (max < stringLength) {
                    max = stringLength;
                    answer = str;
                }
            }

            return answer;
        }
        let str = ["teacher", "time", "student", "beautiful", "good"];
        console.log(solution(str));
    </script>
</body>

</html>
