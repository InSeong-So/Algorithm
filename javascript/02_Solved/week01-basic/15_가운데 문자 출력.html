<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        // = 가운데 문자 출력 =
        // 소문자로 된 단어(문자열)가 입력되면 그 단어의 가운데 문자를 출력하는 프로그램을 작성하라. 단 단어의 길이가 짝수일 경우 가운데 2개의 문자를 출력한다.

        // ▣ 입력설명
        // 첫 줄에 문자열이 입력된다. 문자열의 길이는 100을 넘지 않는다.

        // ▣ 출력설명
        // 첫 줄에 가운데 문자를 출력한다.

        // ▣ 입력예제 1 
        // study

        // ▣ 출력예제 1
        // u

        // ▣ 입력예제 2 
        // good

        // ▣ 출력예제 2
        // oo
        function solution(s) {
            let answer
            let stringLength = s.length;
            if (stringLength % 2 === 0) {
                answer = s.substr(stringLength / 2 - 1, 2)
            } else {
                answer = s.substr(stringLength / 2, 1)
            }

            return answer;
        }
        console.log(solution("study"));
    </script>
</body>

</html>
