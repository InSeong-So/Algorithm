<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        // = 대문자로 통일 =
        // 대문자와 소문자가 같이 존재하는 문자열을 입력받아 대문자로 모두 통일하여 문자열을 출력하는 프로그램을 작성하라.

        // ▣ 입력설명
        // 첫 줄에 문자열이 입력된다. 문자열의 길이는 100을 넘지 않는다.

        // ▣ 출력설명
        // 첫 줄에 대문자로 통일된 문자열이 출력된다.

        // ▣ 입력예제 1 
        // ItisTimeToStudy

        // ▣ 출력예제 1
        // ITISTIMETOSTUDY
        function solution(s) {
            let answer = "";
            for (let i = 0; i < s.length; i++) {
                answer += s.charAt(i).toUpperCase();
            }

            return answer;
        }

        let str = "ItisTimeToStudy";
        console.log(solution(str));
    </script>
</body>

</html>
