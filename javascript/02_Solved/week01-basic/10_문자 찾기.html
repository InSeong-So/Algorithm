<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        // 문자 찾기
        // 한 개의 문자열을 입력받고, 특정 문자를 입력받아 해당 특정문자가 입력받은 문자열에 몇 개 존재하는지 알아내는 프로그램을 작성하라.
        
        // ▣ 제한사항
        // 문자열의 길이는 100을 넘지 않는다.
        
        // ▣ 입력설명
        // 첫 줄에 문자열이 주어지고, 두 번째 줄에 문자가 주어진다.
        
        // ▣ 출력설명
        // 첫 줄에 해당 문자의 개수를 출력한다.
        
        // ▣ 입력예제 1
        // COMPUTERPROGRAMMING
        // R
        
        // ▣ 출력예제 1
        // 3
        function solution(s, t) {
            let answer = 0;

            for (let char = 0; char < s.length; char++) {
                if (s.charAt(char) === t) {
                    answer++;
                }
            }

            return answer;
        }

        let str = "COMPUTERPROGRAMMING";
        console.log(solution(str, 'R'));
    </script>
</body>

</html>
