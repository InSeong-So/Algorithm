<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        // = 가위 바위 보 =
        // A, B 두 사람이 가위바위보 게임을 한다.
        // 총 N번의 게임을 하여 A가 이기면 A를 출력하고, B가 이기면 B를 출력한다. 비길 경우에는 D를 출력한다.
        // 가위, 바위, 보의 정보는 1: 가위, 2: 바위, 3: 보로 정한다.
        // 예를 들어 N = 5이면
        // 회수        1 2 3 4 5
        // A의 정보    2 3 3 1 3
        // B의 정보    1 1 2 2 3
        // 승자        A B A B D
        // 두 사람의 각 회의 가위, 바위, 보 정보가 주어지면 각 회를 누가 이겼는지 출력하는 프로그램을 작성하라.

        // ▣ 입력설명
        // 첫 번째 줄에 게임 횟수인 자연수 N(1 <= N <= 100)이 주어진다.
        // 두 번째 줄에는 A가 낸 가위, 바위, 보 정보가 N개 주어진다.
        // 세 번째 줄에는 B가 낸 가위, 바위, 보 정보가 N개 주어진다.

        // ▣ 출력설명
        // 각 줄에 각 회의 승자를 출력한다. 비겼을 경우는 D를 출력한다.

        // ▣ 입력예제 1
        // 5
        // 2 3 3 1 3
        // 1 1 2 2 3

        // ▣ 출력예제 1
        // A B A B D
        function solution(a, b) {
            let answer = [];

            for (let i = 0; i < a.length; i++) {
                if (a[i] === b[i]) {
                    answer.push('D');
                } else if (a[i] > b[i]) {
                    if (a[i] === 3 && b[i] === 1) {
                        answer.push('B')
                    } else {
                        answer.push('A')
                    }
                } else if (a[i] < b[i]) {
                    if (a[i] === 1 && b[i] === 3) {
                        answer.push('A')
                    } else {
                        answer.push('B')
                    }
                }
            }

            return answer;
        }

        let a = [2, 3, 3, 1, 3];
        let b = [1, 1, 2, 2, 3];
        console.log(solution(a, b));
    </script>
</body>

</html>
